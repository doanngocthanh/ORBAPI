<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>OWeb</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- AngularJS and ngRoute -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular-route.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Xử lý xoay đọc ảnh</a>
        </div>
    </nav>
    <div class="container mt-5">
        <div ng-view></div>
    </div>
    <!-- Bootstrap JS Bundle CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var app = angular.module('myApp', ['ngRoute']);
        app.config(function($routeProvider) {
            $routeProvider
            .when("/", {
                template: `
                <div class="row">
                    <div class="col-md-4">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5 class="card-title">Card Title 1</h5>
                                <p class="card-text">Some quick example text.</p>
                                <a href="#!/page1" class="btn btn-primary">Go</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5 class="card-title">Card Title 2</h5>
                                <p class="card-text">Some quick example text.</p>
                                <a href="#!/page2" class="btn btn-primary">Go</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5 class="card-title">Card Title 3</h5>
                                <p class="card-text">Some quick example text.</p>
                                <a href="#!/page3" class="btn btn-primary">Go</a>
                            </div>
                        </div>
                    </div>
                </div>
                `
            })
            .when("/page1", {
                template: "<h2>Page 1 Content</h2><p>This is Page 1.</p>"
            })
            .when("/page2", {
                template: "<h2>Page 2 Content</h2><p>This is Page 2.</p>"
            })
            .when("/page3", {
                template: "<h2>Page 3 Content</h2><p>This is Page 3.</p>"
            })
            .otherwise({redirectTo: "/"});
        });
    </script>
</body>
</html>
