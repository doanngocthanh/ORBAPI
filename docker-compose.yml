version: '3.8'

services:
  orb-api:
    build: .
    container_name: orb-image-alignment-api
    ports:
      - "5000:5000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount a volume for any temporary files if needed
      - ./temp:/tmp/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.docker.compose.project=orb-api"
      - "description=ORB Image Alignment API Service"

# Optional: Create a network for the service
networks:
  default:
    name: orb-api-network
